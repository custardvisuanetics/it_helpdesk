<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IT Helpdesk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">IT Helpdesk</a>
    <div>
      {% if g.user %}
        <span class="navbar-text me-3">Logged in as {{ g.user }} ({{ g.role }})</span>
        <a class="btn btn-outline-light" href="{{ url_for('main.logout') }}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light me-2" href="{{ url_for('main.login') }}">Login</a>
        <a class="btn btn-light" href="{{ url_for('main.register') }}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-warning">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
