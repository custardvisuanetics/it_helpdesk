<!doctype html>
<html>
<head><title>My Tickets</title></head>
<body>
    <h1>🎯 My Assigned Tickets</h1>
    {% if tickets %}
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.title }}</td>
                <td>{{ ticket.status }}</td>
                <td>{{ ticket.priority }}</td>
                <td>
                    <a href="{{ url_for('view_ticket', ticket_id=ticket.id) }}">View</a>
                    <a href="{{ url_for('update_ticket', ticket_id=ticket.id) }}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>You have no assigned tickets. 🎉</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">← Back to Dashboard</a></p>
</body>
</html>
