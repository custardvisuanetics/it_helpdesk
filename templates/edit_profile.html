<!doctype html>
<html>
<head><title>Edit Profile</title></head>
<body>
    <h1>Edit Profile: {{ user.username }}</h1>
    <form method="post">
        <label>Display Name:<br>
            <input type="text" name="display_name" value="{{ user.display_name or '' }}">
        </label><br><br>

        <label>New Password (leave blank to keep current):<br>
            <input type="password" name="password">
        </label><br><br>

        <input type="submit" value="Update Profile">
    </form>
    <p><a href="{{ url_for('profile', username=user.username) }}">‚Üê Back to Profile</a></p>
</body>
</html>
